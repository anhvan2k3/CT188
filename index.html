<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tripster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid newsletter p-5">
      <div class="container-fluid newsletter-contents">
        <div class="title my-0 mx-auto">
          <h2 class="text-center text-white fs-4 fw-bold pt-0 mt-0">
            Đăng ký làm thành viên của Tripster từ hôm nay
          </h2>
          <p class="text-center text-light lh-base fs-6 mb-4">
            Để nhận những tin tức và ưu đãi độc quyền sớm nhất
          </p>
        </div>

        <form class="form-inline row gx-2 gy-2">
          <div class="col-md-4 col-12">
            <input
              type="email"
              class="form-control rounded py-2"
              id="newsletterEmail"
              placeholder="Nhập email của bạn"
              aria-describedby="email"
            />
          </div>
          <div class="col-md-1 col-12">
            <button type="button" class="btn btn-primary py-2 px-4 w-100">
              <i class="fa-regular fa-envelope fa-xl"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
